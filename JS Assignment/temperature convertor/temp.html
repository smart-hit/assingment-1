<!DOCTYPE html>
<html>
    <head>
        <title>Temperature convertor</title>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="temp.css">
        <script src="temp.js"> </script>
    </head>
    <body>
        <div class="main">
            <h3>Please Enter the Temperature you'd like to convert.</h3>
          <form>
            <div class="container">
                <div class="side1">
                    <input type="number" id="value" placeholder="Enter the Temperature" onwheel="return false;">
                </div>
                <div class="side2">
                    <select id="type">
                        <option value='C'>Celsius</option>
                        <option value='F'>Fahrenheit</option>
                    </select>
                </div>
            </div>
                <div class="button1">
                    <button onclick="cal()" type="button" >submit</button>
                </div>
               <div>
                    <p id="result"></p>
                </div>
            
          </form>
        </div>
       
    </body>
</html>
